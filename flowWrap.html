<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用flex布局实现列表flow wrap效果</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
        width: 100%;
    }
    .box{
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 200px;
    }
    .box_li{
        width: 200px;
        height: 200px;
        background: lightpink;
        margin: 5px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        <div class="box_li"></div>
        </div>
    </div>
</body>
</html>
